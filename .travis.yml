language: rust
os: linux
dist: xenial

rust:
  - stable
  - beta
  - nightly

cache:
  - cargo

jdk: openjdk10

script:
  - wget https://github.com/sormuras/bach/tree/releases/11/install-jdk.sh
  - chmod +x $TRAVIS_BUILD_DIR/install-jdk.sh
  - export JAVA_HOME=$HOME/openjdk11
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$JAVA_HOME/lib/server
  - $TRAVIS_BUILD_DIR/install-jdk.sh -F 15 --target $JAVA_HOME
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - cargo doc
  - mkdir public
  - cp -r target/doc public/
  - pwd
  - ls

deploy:
  strategy: git
  provider: pages
  repo: giovanniberti/giovanniberti.github.io
  skip_cleanup: true
  token: $GITHUB_TOKEN  
  keep_history: false  
  local_dir: public
  on:
    branch: master
